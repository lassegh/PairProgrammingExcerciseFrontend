<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DR Records</title>
    <link rel = "icon" type = "image/png" href = "./downs/Peter.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Sidehoved -->
    <div class="jumbotron text-center">
        <h1>DR Records</h1>
    </div>

    <!-- Menu bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!--Logo-->
        <a class="navbar-brand" href="#" style="padding-left: 50px">
            DR
        </a>
    
        <!-- Links -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <input id="search" placeholder="Search Records"/>
              </li>
              <li class="nav-item">
                  <button id="searchButton" class="btn btn-info" style="margin-left: 3px;">Search</button>
              </li>
            </ul>     
        </div>
    </nav> 

    <!-- Grid -->
    <div class="row">
        <div class="col-sm-4" style="padding-left: 50px; padding-top: 20px; padding-bottom: 10px">
            <p style="font-weight: bold">
                    <h2>List of Records</h2>
            </p>
            <div id="allRecords" class="container"></div>


        </div>
        <div class="col-sm-4" style="padding-left: 50px; padding-top: 20px; padding-bottom: 10px">
            <p style="font-weight: bold">
                <h2>Create new Record</h2>
           </p>

           <br>
           
           <input id="addArtist" placeholder="Artist"><br>
           <input id="addTitle" placeholder="Title"><br>
           <input id="addYear" placeholder="Year"><br>
           <input id="addDuration" placeholder="Duration"><br>
           <button id="addRecord" class="btn btn-info" style="margin-top: 3px;">Add Record</button>
           <div id="postResponse"></div>


        </div>
        <div class="col-sm-4" style="padding-left: 50px; padding-top: 20px; height: 200px;">
            <p style="font-weight: bold">
                    <h2>Update Record</h2>
            </p>
            <br>
            <input id="putId" placeholder="Id"><br>
            <input id="putArtist" placeholder="Artist"><br>
            <input id="putTitle" placeholder="Title"><br>
            <input id="putYear" placeholder="Year"><br>
            <input id="putDuration" placeholder="Duration"><br>
            <button id="putRecord" class="btn btn-info" style="margin-top: 3px;">Update Record</button>
            <div id="putResponse"></div>
            <br>
            <br>
            

        
        
            <p style="font-weight: bold">
                    <h2>Delete Record</h2>
          </p>
          <input id="deleteInput" placeholder="Record ID"><br>
          <button id="deleteButton" class="btn btn-info" style="margin-top: 3px;">Delete Record</button>
          <div id="deleteResponse"></div>
          <br>
          <br>
          <br>
        </div>
    </div> 

    <!-- Bottom bar -->
    <div style="position: fixed; bottom: 0; right: 0; width: 100%; background-color: darkgray">        
            <div class="row">
                <div class="col-sm-6" style="text-align: center; height: 25px"><a href="http://www.zealand.dk" style="color: black">Zealand - Sj√¶llands Erhvervsakademi</a></div>
                <div class="col-sm-6" style="text-align: center; height: 25px; color:black">Updated : 2019-09-19</div>
            </div> 
    </div>

    <script src="bundle.js"></script>

</body>
</html>
